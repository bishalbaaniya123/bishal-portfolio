<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Formatter</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
      }

      textarea {
          width: 100%;
          height: 200px;
          margin-bottom: 20px;
      }

      pre {
          background-color: #f4f4f4;
          padding: 10px;
          border-radius: 5px;
          white-space: pre-wrap;
          word-wrap: break-word;
      }

      button {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
      }

      button:hover {
          background-color: #45a049;
      }

      .bold {
          font-weight: bold;
      }

      .bold-green {
          font-weight: bold;
          color: green;
      }
  </style>
</head>
<body>
<h1>Log Formatter</h1>
<p>Paste the log below:</p>
<textarea id="logInput" placeholder="Paste the log here"></textarea>
<br/>
<button onclick="formatLog()">Format Log</button>
<h2>Formatted logMessage:</h2>
<pre id="output"></pre>

<script>
  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }

  function formatLog() {
    const logInput = document.getElementById('logInput').value;
    let formattedMessage = logInput
      .replace(/\\n/g, '\n')
      .replace(/\\"/g, '"')
      .replace(/\\t/g, '  ')
      .replace(/\\/g, '');

    // List of fields to bold
    const boldFields = [
      'eventName',
      'schemaVersion',
      'widgetName',
      'interactionType',
      'interactLocation',
      'interactSublocation',
      'clickType',
      'nodeType',
      'interactFlow',
      'interactDomain',
      'entryPoint',
      'entryScreen'
    ];

    // Split into lines and apply bold to specific fields
    const lines = formattedMessage.split('\n').map(line => {
      const escapedLine = escapeHtml(line);

      // Check if the line contains one of the boldFields
      if (boldFields.some(field => escapedLine.includes(`"${field}"`))) {
        return `<span class="bold">${escapedLine}</span>`;
      }

      // Bold and green for "url" or "schemaVersion"
      if (escapedLine.includes('"url"') || escapedLine.includes('"schemaVersion"')) {
        return `<span class="bold-green">${escapedLine}</span>`;
      }

      return escapedLine;
    }).join('\n');

    // Display the formatted logMessage
    document.getElementById('output').innerHTML = lines;
  }
</script>
</body>
</html>
